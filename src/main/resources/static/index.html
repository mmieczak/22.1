<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>User repository</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="text">
        <h2>User form</h2>
    </div>

    <form method="POST" action="/submit" novalidate>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="name" id="firstName" placeholder="First name" required>
            <div class="invalid-feedback">
                Please type your first name
            </div>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname" required>
            <div class="invalid-feedback">
                Please type your surname
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age" id="age" placeholder="Age" minlength=1 required>
            <div class="invalid-feedback">
                Please type your age
            </div>
        </div>
        <button class="btn btn-primary" type="submit" name="add" value="add">Add</button>
        <button class="btn btn-primary" type="submit" name="search" value="search">Search</button>
        <button class="btn btn-primary" type="submit" name="remove" value="remove">Remove</button>
    </form>
    <br/>
    <a href="/users" >Show List</a>
